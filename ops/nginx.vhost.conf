##
## VumaShops – Nginx vhost
## Proxies to Laravel Octane on 127.0.0.1:8000
## Handles wildcard subdomains: *.shops.vumacloud.com
##

# HTTP → HTTPS redirect
server {
    listen 80;
    server_name *.shops.vumacloud.com shops.vumacloud.com;

    location /.well-known/acme-challenge/ {
        root /var/www/html;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

# HTTPS main
server {
    listen 443 ssl http2;
    server_name *.shops.vumacloud.com shops.vumacloud.com;

    # SSL — replace with Let's Encrypt paths per domain
    ssl_certificate     /etc/ssl/certs/vumacloud-wildcard.pem;
    ssl_certificate_key /etc/ssl/private/vumacloud-wildcard.key;
    ssl_protocols       TLSv1.2 TLSv1.3;
    ssl_ciphers         HIGH:!aNULL:!MD5;
    ssl_session_cache   shared:SSL:10m;

    root /var/www/vumashops/public;
    index index.php;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Webhook endpoints — bypass cache
    location ~ ^/webhooks/ {
        proxy_pass         http://127.0.0.1:8000;
        proxy_http_version 1.1;
        proxy_set_header   Host $host;
        proxy_set_header   X-Real-IP $remote_addr;
        proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header   X-Forwarded-Proto $scheme;
        proxy_read_timeout 30s;
    }

    # Static assets — served directly
    location ~* \.(css|js|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot|map)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        try_files $uri =404;
    }

    # Health check
    location = /_ping {
        proxy_pass http://127.0.0.1:8000;
        access_log off;
    }

    # Main app → Octane
    location / {
        try_files $uri $uri/ @octane;
    }

    location @octane {
        proxy_pass         http://127.0.0.1:8000;
        proxy_http_version 1.1;
        proxy_set_header   Host $host;
        proxy_set_header   X-Real-IP $remote_addr;
        proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header   X-Forwarded-Proto $scheme;
        proxy_read_timeout 60s;
        proxy_send_timeout 60s;
        proxy_buffer_size  128k;
        proxy_buffers      4 256k;
    }

    # Block direct PHP execution (Octane handles this)
    location ~ \.php$ {
        return 403;
    }

    # Block hidden files
    location ~ /\. {
        deny all;
    }

    # Logs
    access_log /var/log/nginx/vumashops_access.log;
    error_log  /var/log/nginx/vumashops_error.log warn;
}

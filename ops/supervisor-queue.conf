[program:vumashops-worker-default]
process_name=%(program_name)s_%(process_num)02d
command=php /var/www/vumashops/artisan queue:work valkey --queue=webhooks,default --sleep=3 --tries=3 --backoff=30 --max-time=3600 --memory=256
directory=/var/www/vumashops
autostart=true
autorestart=true
stopasgroup=true
killasgroup=true
user=www-data
numprocs=4
redirect_stderr=true
stdout_logfile=/var/log/supervisor/vumashops-worker.log
stdout_logfile_maxbytes=50MB
stdout_logfile_backups=5
stopwaitsecs=90

[program:vumashops-scheduler]
process_name=%(program_name)s
command=bash -c "while true; do php /var/www/vumashops/artisan schedule:run >> /dev/null 2>&1; sleep 60; done"
directory=/var/www/vumashops
autostart=true
autorestart=true
user=www-data
redirect_stderr=true
stdout_logfile=/var/log/supervisor/vumashops-scheduler.log
